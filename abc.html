<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>표만들기</title>
  </head>
  <body>
    <h2>상품 구성</h2>
    <table border="1px">
      <!--table태그는 표의 시작과 끝을 알려주는 태그-->
      <caption>
        <!--caption은 표 제목을 입력하는 태그-->
        선물용과 가정용 상품 구성
      </caption>
      <colgroup>
        <col style="background-color: #f570e3ee" />
        <col />
        <col style="width: 150px" />
        <col style="width: 150px" />
      </colgroup>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>

        <tr>
          <td>선물용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
