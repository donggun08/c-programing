<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>표 합치기</title>
  </head>
  <body>
    <h2>표 합치기 만들어 보기</h2>
    <caption>
      표를 합쳐 봅시다
    </caption>
    <table border="1px">
      <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
      </tr>
      <tr>
        <td colspan="2">abcd</td>
        <!-- colspan은 열을 합칠때 쓰는 코드 td를 하나 지워줘야함 2개짜리가 합쳐져서하나가 됐으므로 하나를 지워줘야 갯수가 같아진다-->
        <td>abcd</td>
        <td>abcd</td>
      </tr>
      <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
      </tr>
      <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
      </tr>
    </table>
  </body>
</html>
