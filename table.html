<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>표만들기</title>
  </head>
  <body>
    <h2>먹거리</h2>
    <caption>
      이번 년도 축제 표
    </caption>
    <!-- 표의 제목을 입력하는 코드는 caption-->
    <table border="1px">
      <!-- 표의 모양을 만들려면 border을 입력해야 한다-->
      <tr>
        <th>입춘 천냥 국수</th>
        <td>11:00 ~ 16:00</td>
        <td>목관아 주차장</td>
      </tr>
      <tr>
        <th>제주 향토 음식</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <th>입춘 주전부리</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <th>차 나눔</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
    </table>
  </body>
</html>
